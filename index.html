<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма с комментариями</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="main">
      <div class="main__wrapper">
        <section class="make-comment container">
          <h1 class="main__title">Написать комментарий:</h1>
          <form class="form">
            <input name="name" type="text" class="name" required placeholder="Ваше имя" />
            <textarea
              name="text"
              class="text"
              cols="30"
              rows="4"
              required
              placeholder="Присоединиться к обсуждению..."
            ></textarea>
            <label class="date-label" for="date">Введите дату (не обязательно):</label>
            <input name="date" type="date" value="" id="date" class="input-date" />
            <input name="btn" type="submit" class="submit-btn" value="Отправить" />
          </form>
        </section>
        <section class="comments container">
          <h2 class="comments__title">Список комментариев:</h2>
          <div id="comments__list" class="comments__list"></div>
        </section>
      </div>
    </main>
  </body>
</html>
